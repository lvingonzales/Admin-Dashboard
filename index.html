<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="side-header">
                <img class="dashboard-logo" src="./images/dashboard-logo.svg" alt="dashboard-logo" />
                <h1>Dashboard</h1>
            </div>
            <div class="side-content">
                <ul>
                    <li>
                        <img class= "icon-small" src="./images/home.svg" alt="Home">
                        <span>Home</span>
                    </li>
                    <li>
                        <img class= "icon-small" src="./images/id-card.svg" alt="Profile">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img class= "icon-small" src="./images/messages.svg" alt="Messages">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img class= "icon-small" src="./images/history.svg" alt="History">
                        <span>History</span>
                    </li>
                    <li>
                        <img class= "icon-small" src="./images/tasks.svg" alt="Tasks">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img class= "icon-small" src="./images/communities.svg" alt="Communities">
                        <span>Communities</span>
                    </li>
                </ul>
            </div>
            <div class="side-settings">
                <ul>
                    <li>
                        <img src="./images/settings.svg" alt="Settings">
                        <span>Settings</span>
                    </li>
                    <li>
                        <img src="./images/support.svg" alt="Support">
                        <span>Support</span>
                    </li>
                    <li>
                        <img src="./images/privacy.svg" alt="Privacy">
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-utilities">
                <div class="search-area">
                    <img class="search icon-small" src="./images/search.svg" alt="search" />
                    <input type="text" name="search" id="search-bar" />
                </div>
                <img class="icon-small" src="./images/notif.svg" alt="notifications" id="notif" />
                <img src="./images/avatars/cat.jpeg" alt="avatar-small" class="avatar-small" id="avatar-header" />
                <span>Liam Gonzales</span>
            </div>
            <div class="herobar">
                <img src="./images/avatars/cat.jpeg" alt="avatar-large" class="avatar-large" />
                <div class="heroname">
                    <p>Hi there,</p>
                    <p>Liam Gonzales (@liam)</p>
                </div>
                <div class="hero-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="project">
                <div class="project-header">
                    Projects
                </div>
                <div class="project-cards-container">
                    
                </div>
            </div>
            <div class="main-sidebar">

            </div>
        </div>
    </div>
</body>
</html>
